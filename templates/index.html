<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <img src="{{ url_for('static', filename='bg.jpg') }}" alt="Background Image">
</head>
<body>
    <div class="container">
        <h1>All Expenses</h1>

        <!-- Dropdown Menu for Year -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select Year
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Year Options -->
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByYear('2024')">2024</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByYear('2025')">2025</a></li>
                <!-- Add more years as needed -->
            </ul>
        </div>

        <!-- Dropdown Menu for Month (Appears after Year selection) -->
        <div id="month-dropdown" class="dropdown mt-3" style="display: none;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="monthDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select Month
            </button>
            <ul class="dropdown-menu" aria-labelledby="monthDropdownButton">
                <!-- Month Options -->
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('01')">January</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('02')">February</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('03')">March</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('04')">April</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('05')">May</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('06')">June</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('07')">July</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('08')">August</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('09')">September</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('10')">October</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('11')">November</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterExpensesByMonth('12')">December</a></li>
            </ul>
        </div>

        <!-- Table to Display All Expenses -->
        <table id="expense_table" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expense_list">
                <!-- Expenses will be displayed here after selection -->
            </tbody>
        </table>

    </div>
    <div class="container mt-4">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="expenseDate">Expense Date</label>
                <input type="date" class="form-control" id="expenseDate" required>
            </div>
            <div class="form-group">
                <label for="expenseMonth">Expense Month</label>
                <select class="form-control" id="expenseMonth" required>
                    <option value="" selected disabled>Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseYear">Expense Year</label>
                <input type="number" class="form-control" id="expenseYear" placeholder="Enter year" required>
            </div>
            <button type="button" class="btn btn-primary mt-2" id="addExpenseButton">Add Expense</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/add.js"></script>
</body>
</html>
